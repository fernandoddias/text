<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    {{nomeProduto}}
  </div>
  <script>
    function VueClone(options) { // função contructor. Classe começa com letra Maiuscula.
      this.options = options;
      this.$el = document.querySelector(options.el);
      this.data = options.data;
    }

    const vmClone = new VueClone({ // objeto
      el: "#app",
      data: {
        nome: "Martelo",
      }
    });
    console.log(vmClone);

    const vm = new Vue({
      el: "#app",
      data: {
        instrumento: "Violão",
        cor: "Vermelho"
      },
      computed: {
        nomeProduto() {
          setTimeout(() => {
            console.log('This do timeout:', this.instrumento);
          }, 1000)
          return this.instrumento + ' ' +  this.cor;
        }
      }
    });
    console.log(vm);

  </script>
</body>

</html>
